apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-docker-hub-username/backend:latest
        ports:
        - containerPort: 8070
        env:
        - name: MONGO_URI
          value: "mongodb://mongo-service:27017/mydb"  # Change as per your DB setup
        - name: NODE_ENV
          value: "production"