apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-docker-hub-username/frontend:latest
        ports:
        - containerPort: 5173
    env:
      - name: VITE_API_BASE_URL
        value: http://backend-service/api  # Change as per your backend service name
